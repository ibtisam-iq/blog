site_name: Engineering Blog
site_url: https://blog.ibtisam-iq.com
site_description: >-
  Practical engineering write-ups on infrastructure, containers, and distributed
  systems. Every post comes from a real setup — no theory without execution.
site_author: Muhammad Ibtisam

docs_dir: docs
site_dir: site

copyright: >-
  Copyright &copy; 2026
  <a href="https://www.linkedin.com/in/ibtisam-iq/" target="_blank" rel="noopener">Muhammad Ibtisam</a>.
  All rights reserved.

theme:
  name: material
  language: en
  custom_dir: docs/overrides
  logo: images/favicon.svg
  favicon: images/favicon.ico

  font:
    text: Inter
    code: Roboto Mono

  features:
    # Navigation
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.path
    - navigation.prune
    - navigation.top
    - navigation.footer

    # TOC
    - toc.follow

    # Search
    - search.suggest
    - search.highlight
    - search.share

    # Content
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    - content.action.edit
    - content.action.view

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
    tag:
      docker: fontawesome/brands/docker
      kubernetes: fontawesome/solid/dharmachakra
      linux: fontawesome/brands/linux
      cicd: fontawesome/solid/arrows-rotate
      networking: fontawesome/solid/network-wired
      security: fontawesome/solid/shield-halved

plugins:
  - search:
      lang: en
      separator: '[\s\-\.]+'

  #- awesome-pages:
  #    strict: false

  # - section-index

  - autorefs

  - tags:

  - blog:
      blog_dir: .
      post_dir: posts
      post_date_format: long
      post_url_format: "{slug}"
      post_excerpt: required
      post_excerpt_separator: <!-- more -->
      pagination: true
      pagination_per_page: 10
      pagination_url_format: "page/{page}"
      authors: true
      authors_file: .authors.yml
      categories: true
      categories_allowed:
        - Containers & Orchestration
        - CI/CD & Software Delivery
        - Cloud & Infrastructure
        - Servers & Runtime Systems
        - Observability & Security
        - Operations & Self-Managed Systems
        - Databases & Storage
  - git-revision-date-localized:
      type: custom
      custom_format: "%B %d, %Y %I:%M:%S %p"
      enable_creation_date: false
      fallback_to_build_date: false
      timezone: Asia/Karachi
      locale: en
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
      cache_safe: true

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      permalink_title: "Link to this section"
      toc_depth: 3
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower

  - pymdownx.highlight:
      use_pygments: true
      line_spans: __span
      pygments_lang_class: true
      anchor_linenums: true
      linenums_style: pymdownx-inline

  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: ['.']
      check_paths: true

  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.keys
  - pymdownx.smartsymbols
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower

  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: false

  - pymdownx.arithmatex:
      generic: true

validation:
  omitted_files: warn
  absolute_links: relative_to_docs
  unrecognized_links: warn
  anchors: warn
  nav:
    omitted_files: info
    not_found: warn
    absolute_links: warn
  links:
    not_found: warn
    anchors: warn
    absolute_links: relative_to_docs
    unrecognized_links: warn

watch:
  - docs
  - mkdocs.yml

extra:
  analytics:
    provider: google
    property: G-XXXXXXXXXX
    feedback:
      title: Was this post helpful?
      ratings:
        - icon: material/thumb-up-outline
          name: Yes, it helped
          data: 1
          note: Thanks for your feedback!
        - icon: material/thumb-down-outline
          name: Needs improvement
          data: 0
          note: Thanks — I'll work on making it clearer.

  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/ibtisam-iq/
      name: Connect on LinkedIn

    - icon: fontawesome/brands/github
      link: https://github.com/ibtisam-iq
      name: Follow on GitHub

    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/u/mibtisam
      name: Docker Hub

    - icon: fontawesome/solid/globe
      link: https://ibtisam-iq.com
      name: Personal Website

  tags:
    Docker: docker
    Kubernetes: kubernetes
    Linux: linux
    CI/CD: cicd
    Networking: networking
    Security: security

  generator: false

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js
